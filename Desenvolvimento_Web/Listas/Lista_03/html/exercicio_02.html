<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Filme</title>
</head>

<body>
    
</body>

<script>

    var nomeFilme = prompt("Digite o nome do filme:")
    var anoLancamento = parseInt(prompt("Digite o ano de lançamento do filme:"))
    var nomeProtagonista = prompt("Digite o nome do protagonista do filme:")

    var filme = {

        nome: nomeFilme,
        lancamento: anoLancamento,
        protagonista: nomeProtagonista

    }

    var database = []
    database.push(filme)

    document.writeln("Nome do Filme: ", database[0].nome, "<br>")
    document.writeln("Ano de Lançamento: ", database[0].lancamento, "<br>")
    document.writeln("Nome do Protagonista: ", database[0].protagonista)

</script>

</html>
